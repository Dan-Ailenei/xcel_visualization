{% extends 'xml_measurements/base.html' %}

{% block content %}
    {% if conf_count %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="submit">
        </form>
    {% else %}
        <p>You need to define a configuration first</p>
    {% endif %}
{% endblock %}
